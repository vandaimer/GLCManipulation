<html>
    <head>
        <meta charset="utf-8">
        <title>Manipulacao GLC</title>
        <link rel="stylesheet" href="{{ static_url("pure.css") }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3">
                <h3>Gramáticas Adicionadas</h3>
                <table class="pure-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Controle</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% set gramaticas = list %}
                            {% if list %}
                                {% for i in range(len(gramaticas)) %}
                                    <tr>
                                        <td>#{{i}}</td>
                                        <td>{{ gramaticas[i].producoes }}</td>
                                        <td><a class="pure-button pure-button-primary" href="edit/{{i}}">EDITAR</a> <a class="pure-button pure-button-primary" href="delete/{{i}}">EXCLUIR</a> </td>
                                    </tr>
                            {% end %}
                        {% end %}
                    </tbody>
                </table>
                <br />
                <a class="pure-button pure-button-primary" href="add">Nova produção</a>
            </div>
            <div class="pure-u-1-3"></div>
        </div>
    </body>
</html>
