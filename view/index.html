<html>
    <head>
        <meta charset="utf-8">
        <title>Manipulacao GLC</title>
        <link rel="stylesheet" href="{{ static_url("pure.css") }}">
		<script src="{{ static_url("jquery.js") }}"></script>
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3">
                <h3>Gram√°ticas Adicionadas</h3>
                {% set gramaticas = list %}
                {% if list %}
                    <table class="pure-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>Controle</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in range(len(gramaticas)) %}
                                <tr>
                                    <td>#{{i}}</td>
                                    <td>{{ gramaticas[i].identificador }}</td>
                                    <td><a class="pure-button pure-button-primary" href="edit/{{i}}">EDITAR</a> <a class="pure-button pure-button-primary" href="delete/{{i}}">EXCLUIR</a> <a class="pure-button pure-button-primary" href="details/{{i}}">DETALHES</a> </td>
                                </tr>
                            {% end %}
                        </tbody>
                    </table>
                {% end %}
                <br />
                <a class="pure-button pure-button-primary" href="add">Nova GLC</a>
            </div>
            <div class="pure-u-1-3"></div>
        </div>
    </body>
</html>
