<html>
	<head>
		<meta charset="utf-8">
		<title>Manipulacao GLC</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	</head>
	<body>
		{% set gramaticas = list %}
		{% if list %}
			{% for i in range(len(gramaticas)) %}
				#{{i}} - {{ gramaticas[i].producoes }} | <a href="edit/{{i}}">EDITAR</a> | <a href="delete/{{i}}">EXCLUIR</a> <br />
			{% end %}
		{% end %}
		<br /> <a href="add">Nova produção</a>
	</body>
</html>
