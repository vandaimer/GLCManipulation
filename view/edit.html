<html>
    <head>
        <meta charset="utf-8">
        <title>Manipulacao GLC</title>
        <link rel="stylesheet" href="{{ static_url("pure.css") }}">
        <script src="{{ static_url("jquery.js") }}"></script>
        <script type="text/javascript" src="{{ static_url("edit.js")  }}" charset="utf-8"></script>
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3">
                <form class="pure-form" action="/edit/{{id}}" method="post" accept-charset="utf-8">
                    <fieldset id="titulo" class="pure-group">
                        <legend>Adicione as produções abaixo seguindo as regras do trabalho</legend>
                        {% if len(producoes) %}
                            {% for NT, producao in producoes.items() %}
                                <input type="text" name="producao[]" value="{{NT}} -> {{''.join(producao)}}" class="producao">
                            {% end%}
                        {% else %}
                            <input type="text" name="producao[]" value="" class="producao">
                        {% end %}
                    </fieldset>
                </form>
                <button type="button" class="pure-button pure-button-primary add_producao">Nova Produção</button>
                <button type="button" class="pure-button pure-button-primary" id="save">Salvar</button>
            </div>
            <div class="pure-u-1-3"></div>
        </div>
    </body>
</html>
